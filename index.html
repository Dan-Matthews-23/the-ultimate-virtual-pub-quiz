<!<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Home</title>
  </head>
  <body>
    <!--Start of main container-->
    <div class="container with-borders main-container">
      <div class="row with-borders">
        <div class="col with-borders">
          <!--Start of user selection screen section-->
          <section class="user-section" id="user-selection-section">
            <div class="container with-borders">
              <div class="row with-borders">
                <div
                  class="col with-borders blank-row-with-xxl-padding align-center"
                ></div>
              </div>
              <div class="row with-borders">
                <div
                  class="col with-borders main-title user-screen align-center"
                >
                  The Ultimate Pub Quiz
                </div>
              </div>
              <!--Let's Play button-->
              <div class="row with-borders">
                <div class="col with-borders align-center button-container">
                  <input
                    type="submit"
                    value="Play Game!"
                    id="showQuizBtn"
                    class="sub-button"
                  />
                </div>
              </div>
              <!-- Instructions button-->
              <div class="row with-borders">
                <div class="col with-borders align-center button-container">
                  <input
                    type="submit"
                    value="Instructions"
                    id="showInstBtn"
                    class="sub-button"
                  />
                </div>
              </div>
              <!-- Hall of Fame button-->
              <div class="row with-borders">
                <div class="col with-borders button-container align-center">
                  <input
                    type="submit"
                    value="Hall of Fame"
                    id="showHallBtn"
                    class="sub-button"
                  />
                </div>
              </div>
            </div>
          </section>
          <!--End of user selection screen section-->
          <!--Start of quiz section-->
          <section class="user-section hidden" id="quiz-section">
            <div class="container with-borders">
              <div class="row with-borders">
                <div
                  class="col with-borders blank-row-with-xxl-padding align-center"
                ></div>
              </div>
              <div class="row with-borders">
                <div
                  class="col with-borders main-title user-screen align-center" id="question"
                >
                  
                </div>
              </div>
              <!--Let's Play button-->
              <div class="row with-borders">
                <div class="col with-borders align-center button-container">
                  <button class="sub-button answer"></button>
                  <button class="sub-button answer"></button>
                  <button class="sub-button answer"></button>
                  <button class="sub-button answer"></button>
                </div>
              </div>

              <div class="row with-borders">
                <div class="col with-borders align-center button-container">
                  <button class="sub-button hidden" id="next">Next</button>
                </div>
              </div>
                  
              </div>
            </div>
          </section>
          <!--End of quiz section-->
