<!<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
         type="text/css"
         />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
         rel="stylesheet"
         />
      <link rel="stylesheet" href="assets/css/style.css" />
      <title>Home</title>
   </head>
   <body>
      <!--Start of main container-->
      <div class="container main-container scroll-section">
      <div class="row">
      <div class="col">
      <div class="container user-screen-container ">
         <div class="row">
            <div class="col">
               
               <section class="user-screen" id="fac-login-section">
                  <div class="container user-screen align-center">
                     <div class="row">
                        <div class="col align-center"><h1>Facilitator Login</h1></div>
                     </div>

                     <div class="row align-center">
                        <div class="col align-center"><h3>Enter your username</h3></div>
                     </div>
                     <div class="row">
                        <div class="col user-screen with-borders"><input type="text" id="facUsernameValue" placeholder="Enter your username"></div>
                     </div>

                     <div class="row align-center">
                        <div class="col align-center"><h3>Enter your password</h3></div>
                     </div>
                     <div class="row">
                        <div class="col user-screen with-borders"><input type="password" id="facPasswordValue" placeholder="Enter your password"></div>
                     </div>

                     <div class="row">
                        <div class="col user-screen with-borders"><button type="submit"  class="sub-button" id="fac-login">Submit</button></div>
                     </div>
                  </div>
               </section>
               
               
               
               
               <!--Return Home button-->
               <section class="user-screen hidden" id="return-section">
                 <div class="container align-center">
                  <div class="row">
                     <div class="col sm-padding"> <button type="button"  class="sub-button" id="return-btn">Back to main menu</button></div>
                  </div>
                  </div>
               </section>
            </div>
         </div>
      </div>
      <script type="module" src="assets/js/script.js"></script>
      <!--<script
         src="https://kit.fontawesome.com/f0126a9792.js"
         crossorigin="anonymous"
         ></script>-->
      <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>-->
   </body>
</html>
